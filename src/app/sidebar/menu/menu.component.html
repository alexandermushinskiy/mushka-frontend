<nav class="menu">
  <span *ngFor="let item of menuItems">
    <a [routerLink]="item.routePath"
       (click)="onMenuItemSelected(item.title)"
       [queryParams]="item.queryParams"
       [title]="item.title"
       routerLinkActive="active"
       class="menu-item"
       [ngClass]="{'csr-disabled-control': !item.isEnabled}">
      <i class="ico" [ngClass]="item.icon"></i>
      {{ item.title }}
      <span *ngIf="item.badges > 0" class="badge">{{ item.badges }}</span>
    </a>
  </span>
</nav>
