<form [formGroup]="categoryForm" class="category-form">
  <div class="modal-header">
    <h4 class="modal-title">Добаление категории</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <i class="ico ico-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="category-name">
      <div class="form-group">
        <label for="name" class="text-muted">Наименование:</label>
        <input type="text" class="form-control name" id="name" formControlName="name" autocomplete="off">
      </div>
    </div>
    <div class="form-group w-50">
      <label class="toggle">
        <input class="toggle-control"
                type="checkbox"
                formControlName="isSizesRequired">
        <span class="toggle-control-indicator"></span>
        <span class="toggle-description">Требуются размеры</span>
      </label>
    </div>
    <div class="form-group" *ngIf="categoryForm.get('isSizesRequired').value">
      <label for="name" class="text-muted">Размеры:</label>
      <input type="text" class="form-control" formControlName="sizes" placeholder="Введите размеры, разделенные ;" autocomplete="off">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light btn-cancel" type="button" (click)="close()">Отмена</button>
    <button class="btn btn-primary" type="button" (click)="save()" [disabled]="categoryForm.invalid">
      <psa-spinner [isLoading]="isSaving"></psa-spinner> 
      Сохранить</button>
  </div>
</form>
