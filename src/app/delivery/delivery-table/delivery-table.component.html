<ngx-datatable #datatable
                class="material"
                [loadingIndicator]="loadingIndicator"
                [reorderable]="true"
                [scrollbarV]="false"
                [scrollbarH]="false"
                [rowClass]="getRowClass"
                [trackByProp]="'index'"
                [count]="rows?.length"
                [headerHeight]="40"
                [rowHeight]="40"
                [rows]="rowsData"
                [columns]="columnsData"
                [columnMode]="'force'"
                (onRowsUpdated)="updateShownRows($event)">
</ngx-datatable>

<ng-template #headerTpl let-column="column" let-sort="sortFn">
  <span class="datatable-header-cell-wrapper">
    <span [ngbTooltip]="column.name" container="body" placement="top" class="datatable-header-cell-label draggable" (click)="sort($event)">
      {{ column.name }}
    </span>
  </span>
</ng-template>
