<div class="input-currency">
  <input required
        type="text"
        class="form-control"
        currencyMask
        [options]="{ prefix: '', thousands: ' ', decimal: ',' }"
        [disabled]="disabled"
        [attr.placeholder]="placeholder"
        [(ngModel)]="currencyValue"
        (ngModelChange)="onChanged()" />
</div>
