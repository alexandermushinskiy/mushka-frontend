<form [formGroup]="newDeliveryForm" class="new-csr w-100" autocomplete="off">
  <div class="app-page-body row flex-nowrap">
    <!-- left side -->
    <div class="app-page-content">
      <div class="app-page-header">
        <div class="app-page-description">
          <!-- left pointing back arrow -->
          <a tabindex="0" (click)="goBack()" class="link-back">
            <i class="ico ico-arrow-up ico-arrow-left"></i>
          </a>
          <h1 class="app-page-title">ПОСТУПЛЕНИЕ ТОВАРОВ И УСЛУГ</h1>
        </div>
      </div>
      <div class="content-body">
        <div class="form-row">
          <!-- <div class="col-md-2">
            <div class="form-group">
              <label>Тип:</label>
              <psa-dropdown [options]="deliveryTypesList" (onSelectedValue)="onDeliveryTypeSelected($event)"></psa-dropdown>
            </div>
          </div> -->
          <div class="col-md-2">
            <div class="form-group">
              <label>Дата заявки:</label>
              <psa-datetimepicker [date]="requestDate"
                                  [dateFormat]="'YYYY-MM-DD'"
                                  [pickerType]="'calendar'"
                                  [isNow]="true"
                                  (onDateChanged)="onDateChanged($event)">
                <div class="input-wrapper datepicker-input">
                  <input class="form-control requestDate"
                          [(ngModel)]="requestDate"
                          placeholder="Введите дату"
                          formControlName="requestDate"/>
                  <i class="fa fa-calendar-o"></i>
                </div>
              </psa-datetimepicker>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Дата поступления:</label>
              <psa-datetimepicker [date]="deliveryDate"
                                  [dateFormat]="'YYYY-MM-DD'"
                                  [pickerType]="'calendar'"
                                  [isNow]="true"
                                  (onDateChanged)="onDateChanged($event)">
                <div class="input-wrapper datepicker-input">
                  <input class="form-control deliveryDate"
                          [(ngModel)]="deliveryDate"
                          placeholder="Введите дату"
                          formControlName="deliveryDate"/>
                  <i class="fa fa-calendar-o"></i>
                </div>
              </psa-datetimepicker>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-8">
            <div class="form-group">
              <label for="dropdown">Поставщик:</label>
              <psa-suppliers-dropdown onSelectedSupplier="onSelectedSupplier($event)"></psa-suppliers-dropdown>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label for="dropdown">Кол-во предыдущих заказов:</label>
              <input class="form-control" readonly="readonly" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-3">
            <div class="form-group">
              <label for="dropdown">Способ оплаты:</label>
              <psa-dropdown [options]="PaymentMethodsList" (onSelectedValue)="onPaymentMethodSelected($event)"></psa-dropdown>
            </div>
          </div>
          <div class="offset-md-1 col-lg-2">
            <div class="form-group">
              <label>Общая стоимость:</label>
              <psa-currency-input formControlName="totalCost"></psa-currency-input>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label>Стоимость доставки:</label>
              <psa-currency-input formControlName="cost"></psa-currency-input>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label>Комиссия за перевод:</label>
              <psa-currency-input formControlName="transferFee"></psa-currency-input>
            </div>
          </div>
        </div>
        <div class="delivery-items">
          <div ngbRadioGroup
                    class="btn-group btn-group-toggle btn-group-underline" 
                    name="searchBasic" 
                    data-toggle="buttons"
                    [ngModel]="selectedDeliveryType"
                    [ngModelOptions]="{standalone: true}">
            <label ngbButtonLabel 
                    class="btn btn-underline delivery-type"
                    *ngFor="let type of deliveryTypesList"
                    [ngClass]="{'active': selectedDeliveryType === type, 'not-implemented': type === deliveryType.EQUIPMENT}"
                    (click)="changeDeliveryType(deliveryTypeInput.value)">
              <input #deliveryTypeInput ngbButton type="radio" [value]="type"> {{ type }}
            </label>
          </div>
          <div [ngSwitch]="selectedDeliveryType">
            <div [hidden]="selectedDeliveryType !== deliveryType.PRODUCTS">
              <psa-delivery-products-list
                    [productItems]="deliveryProducts"
                    (onProductItemAdded)="onProductItemAdded($event)"></psa-delivery-products-list>
            </div>
            <div [hidden]="selectedDeliveryType !== deliveryType.SERVICES">
              <psa-delivery-services-list
                    [serviceItems]="deliveryServices"
                    (onServiceItemAdded)="onServiceItemAdded($event)"></psa-delivery-services-list>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- right side -->
    <div class="app-page-aside">
      <div class="aside-body">
        <div class="aside-body-inner">
            <div ngbRadioGroup
                    class="btn-group btn-group-toggle btn-group-underline" 
                    name="options" 
                    data-toggle="buttons"
                    [ngModel]="selectedOption"
                    [ngModelOptions]="{standalone: true}">
            <label ngbButtonLabel 
                    class="btn btn-underline delivery-type"
                    *ngFor="let option of optionsList"
                    [ngClass]="{'active': selectedDeliveryType === option}">
              <input ngbButton type="radio" [value]="option"> {{ option }}
            </label>
          </div>
        </div>
      </div>
      <div class="aside-footer">
        <!-- buttons -->
        <div class="buttons-flex">
          <button type="button" class="btn btn-lg btn-light">Сохранить как черновик</button>
          <button type="submit" class="btn btn-lg btn-primary btn-submit">Сохранить <psa-spinner [isLoading]="isSubmitting"></psa-spinner></button>
        </div>
      </div>
    </div>
  </div>
</form>
